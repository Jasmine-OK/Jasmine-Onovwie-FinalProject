<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h2>Income and Expense Survey</h2>
    <form action="/submit" method="POST">
        Age: <input type="text" name="age" required><br><br>
        Gender:
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female" required> Female<br><br>
        Total Income: <input type="text" name="income" required><br><br>
        Utilities: <input type="text" name="utilities" required><br><br>
        Entertainment: <input type="text" name="entertainment" required><br><br>
        School Fees: <input type="text" name="school_fees" required><br><br>
        Shopping: <input type="text" name="shopping" required><br><br>
        Healthcare: <input type="text" name="healthcare" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
